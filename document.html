    <script

  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
      <div class="container px-4 px-lg-5">
        <p class="time">Time</p>
        <div class="" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item nav-link">sunrise</li>
            <li class="nav-item nav-link">sunset</li>

        </div>

    <div class="d-flex flex-column mb-3">
      <section class="main-section">

        >
          <div class="d-flex justify-content-center flex-column">
            <div class="text-center">
              <h1 class="mx-auto my-5 text-uppercase">Grayscale</h1>
            </div>

            <div class="input-group rounded">
              <input
                type="search"
                class="form-control rounded"
                placeholder="City"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search">Search</i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section class="main-section">
        <div
          class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-center flex-column">
            <div class="text-center">
              <h1 class="mx-auto my-5 text-uppercase">icon</h1>
            </div>
            <div class="text-center">
              <h1 class="mx-auto my-5 text-uppercase">City</h1>
            </div>

          <div class="d-flex justify-content-center ">
            <div class="text-center">
              <h1 class="mx-auto my-5 text-uppercase">20ยบ</h1>
              <h1 class="mx-auto my-5 text-uppercase">20ยบ</h1>
            </div> 
          </div>
        </div>

    </div>

    <script
